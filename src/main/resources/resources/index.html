<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tileset extractor</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet"/>
    <script src="serializeArray.js"></script>
    <script src="autocomplete.js"></script>
    <script src="taskRow.js"></script>
    <script src="taskProgress.js"></script>
    <link href="favicon.png" rel="icon" type="image/png"/>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <h2>Task list</h2>
    </div>
    <div class="row header">
        <h6>It works slowly, but works!</h6>
    </div>
    <div class="row">
        <div class="col-lg-9 col-sm-12">
            <div id="alertContainer">
                <div class="alert" id="alertTemplate" role="alert"></div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Status</th>
                    <th scope="col">Input name</th>
                    <th scope="col">Tilesets name</th>
                    <th scope="col">Min. comp.</th>
                    <th scope="col">Time</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="taskListContent">
                </tbody>
            </table>
            <div id="taskStatusContainer">
                <h2>Current task status</h2>
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar text-light"
                         id="taskProgressBar" role="progressbar" style="width: 25%;">25%
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-12">
            <div class="addTaskBox col-lg-11">
                <h2>Add local task</h2>
                <form>
                    <div class="form-group">
                        <label for="addLocalTaskFile">Map</label>
                        <input class="form-control-file" id="addLocalTaskFile" name="file" type="file">
                        <small class="form-text text-muted" id="addLocalTaskFileHelp">Max size: 1MB</small>
                    </div>
                    <div class="form-group">
                        <label for="addLocalTaskTilesetsName">Choose tilesets</label>
                        <select class="form-control" id="addLocalTaskTilesetsName" name="tilesetsName">
                            <option value="user">User tilesets</option>
                            <option value="original">Original tilesets</option>
                            <option value="choice">Own choice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="deprecated" for="addLocalTaskMinCompliance">Minimum compliance</label>
                        <input class="form-control" id="addLocalTaskMinCompliance" max="99" min="1" type="number"
                               value="1">
                        <small class="form-text text-muted">You don't want to use it :)</small>
                    </div>
                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" id="addLocalTaskHasDiff" name="hasDiff" type="checkbox">
                        <label class="custom-control-label" for="addLocalTaskHasDiff">Create diff</label>
                    </div>
                    <button class="btn btn-primary" id="addLocalTaskSubmit" type="button">Submit</button>
                </form>
            </div>
            <div class="addTaskBox col-lg-11">
                <h2>Add remote task</h2>
                <form id="addRemoteTaskForm">
                    <div class="form-group">
                        <label for="addRemoteTaskMap">Map</label>
                        <input class="form-control" id="addRemoteTaskMap" name="mapFileName" type="text">
                        <small class="form-text text-muted" id="addRemoteTaskMapHelp">Name completition
                            available</small>
                    </div>
                    <div class="form-group">
                        <label for="addRemoteTaskTilesetsName">Choose tilesets</label>
                        <select class="form-control" id="addRemoteTaskTilesetsName" name="tilesetsName">
                            <option value="user">User tilesets</option>
                            <option value="original">Original tilesets</option>
                            <option value="choice">Own choice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="deprecated" for="addRemoteTaskMinCompliance">Minimum compliance</label>
                        <input class="form-control" id="addRemoteTaskMinCompliance" max="99" min="1"
                               name="minCompliance"
                               type="number" value="1">
                        <small class="form-text text-muted">You don't want to use it :)</small>
                    </div>
                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" id="addRemoteTaskHasDiff" name="hasDiff" type="checkbox">
                        <label class="custom-control-label" for="addRemoteTaskHasDiff">Create diff</label>
                    </div>
                    <button class="btn btn-primary" id="addRemoteTaskSubmit" type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="tooltip" id="imageTooltip">
    <img alt="result" id="imageInImageTooltip" src=""/>
</div>
<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
